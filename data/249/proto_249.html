<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(255.0,213.0,2.0)", "border": "black"}, "id": "15 minutes", "label": "15 minutes", "shape": "dot", "title": "setting", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,253.0,73.0)", "border": "black"}, "id": "Incubate", "label": "Incubate", "shape": "square", "title": "temp_treat_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(255.0,213.0,2.0)", "border": "black"}, "id": "70\u00b0C", "label": "70\u00b0C", "shape": "dot", "title": "setting", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,253.0,73.0)", "border": "black"}, "id": "Heat inactivate", "label": "Heat inactivate", "shape": "square", "title": "temp_treat_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "Antarctic Phosphatase", "label": "Antarctic Phosphatase", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,81.0,39.0)", "border": "black"}, "id": "s2_w0_Add", "label": "s2_w0_Add", "shape": "square", "title": "transfer_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "10X", "label": "10X", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "Antarctic Phosphatase Reaction Buffer", "label": "Antarctic Phosphatase Reaction Buffer", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "1 \u00b5l", "label": "1 \u00b5l", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(167.0,60.0,252.0)", "border": "black"}, "id": "Proceed with ligation", "label": "Proceed with ligation", "shape": "square", "title": "default_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(255.0,213.0,2.0)", "border": "black"}, "id": "37\u00b0C", "label": "37\u00b0C", "shape": "dot", "title": "setting", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(167.0,60.0,252.0)", "border": "black"}, "id": "cut", "label": "cut", "shape": "square", "title": "default_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,81.0,39.0)", "border": "black"}, "id": "s1_w0_Add", "label": "s1_w0_Add", "shape": "square", "title": "transfer_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(255.0,92.0,3.0)", "border": "black"}, "id": "mix", "label": "mix", "shape": "square", "title": "mix_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "DNA", "label": "DNA", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "1/10 volume", "label": "1/10 volume", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(255.0,213.0,2.0)", "border": "black"}, "id": "5 minutes", "label": "5 minutes", "shape": "dot", "title": "setting", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "1-5 \u00b5g", "label": "1-5 \u00b5g", "shape": "dot", "title": "measurement", "x": null, "y": null}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "rgb(0,0,0)", "from": "15 minutes", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u002715 minutes\u0027}", "to": "Incubate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Incubate", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027DNA\u0027}", "to": "Heat inactivate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "70\u00b0C", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u002770\u00b0C\u0027}", "to": "Heat inactivate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Heat inactivate", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027DNA\u0027}", "to": "Proceed with ligation"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Antarctic Phosphatase", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Antarctic Phosphatase\u0027}", "to": "s2_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s2_w0_Add", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027DNA\u0027}", "to": "mix"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "10X", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u002710X\u0027}", "to": "Antarctic Phosphatase Reaction Buffer"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Antarctic Phosphatase Reaction Buffer", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Antarctic Phosphatase Reaction Buffer\u0027}", "to": "s1_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "1 \u00b5l", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00271 \u00b5l\u0027}", "to": "Antarctic Phosphatase"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "37\u00b0C", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u002737\u00b0C\u0027}", "to": "Incubate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "cut", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027DNA\u0027}", "to": "s1_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s1_w0_Add", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027DNA\u0027}", "to": "s2_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "mix", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027DNA\u0027}", "to": "Incubate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "DNA", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027DNA\u0027}", "to": "cut"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "1/10 volume", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00271/10 volume\u0027}", "to": "Antarctic Phosphatase Reaction Buffer"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "5 minutes", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u00275 minutes\u0027}", "to": "Heat inactivate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "1-5 \u00b5g", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00271-5 \u00b5g\u0027}", "to": "DNA"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"physics": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 130, "blockShifting": false, "direction": "LR"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
