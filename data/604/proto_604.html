}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "7.5", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00277.5\u0027}", "to": "Tris-HCl"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "2.5g", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00272.5g\u0027}", "to": "SDS"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "2.5ml", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00272.5ml\u0027}", "to": "Tris-HCl"}]);

    }

    drawGraph();
