araldehyde\u0027}", "to": "s3_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "prefiltered", "label": "[\u0027modifier_of\u0027]", "title": "{\u0027modifier_of\u0027: \u0027prefiltered\u0027}", "to": "s2_w6_seawater sample"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "ev_5", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027s2_w6_seawater sample\u0027}", "to": "s2_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Prefilter", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027s1_w2_seawater sample\u0027}", "to": "ev_5"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "200 \u00b5m", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u0027200 \u00b5m\u0027}", "to": "mesh"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "mesh", "label": "[\u0027b\u0027]", "title": "{\u0027b\u0027: \u0027mesh\u0027}", "to": "Prefilter"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s1_w2_seawater sample", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027s1_w2_seawater sample\u0027}", "to": "Prefilter"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "2 mL", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00272 mL\u0027}", "to": "cryotube"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"physics": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 130, "blockShifting": false, "direction": "LR"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};

        return network;

    }

    drawGraph();
