<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "MilliQ", "label": "MilliQ", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,81.0,39.0)", "border": "black"}, "id": "s2_w0_Add", "label": "s2_w0_Add", "shape": "square", "title": "transfer_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "s3_w1_50ml", "label": "s3_w1_50ml", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "Ammonium Acetate", "label": "Ammonium Acetate", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(254.0,248.0,254.0)", "border": "black"}, "id": "autoclaved bottle", "label": "autoclaved bottle", "shape": "dot", "title": "location", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,81.0,39.0)", "border": "black"}, "id": "s1_w0_Add", "label": "s1_w0_Add", "shape": "square", "title": "transfer_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "Guanidine Hydrochloride", "label": "Guanidine Hydrochloride", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "s2_w1_50ml", "label": "s2_w1_50ml", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "7.5M", "label": "7.5M", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,81.0,39.0)", "border": "black"}, "id": "s3_w0_Add", "label": "s3_w0_Add", "shape": "square", "title": "transfer_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "57.318g", "label": "57.318g", "shape": "dot", "title": "measurement", "x": null, "y": null}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "rgb(0,0,0)", "from": "MilliQ", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027MilliQ\u0027}", "to": "s2_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s2_w0_Add", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027autoclaved bottle\u0027}", "to": "s3_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s3_w1_50ml", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u0027s3_w1_50ml\u0027}", "to": "Ammonium Acetate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Ammonium Acetate", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Ammonium Acetate\u0027}", "to": "s3_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "autoclaved bottle", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027autoclaved bottle\u0027}", "to": "s1_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s1_w0_Add", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027autoclaved bottle\u0027}", "to": "s2_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Guanidine Hydrochloride", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Guanidine Hydrochloride\u0027}", "to": "s1_w0_Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s2_w1_50ml", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u0027s2_w1_50ml\u0027}", "to": "MilliQ"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "7.5M", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00277.5M\u0027}", "to": "Ammonium Acetate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "57.318g", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u002757.318g\u0027}", "to": "Guanidine Hydrochloride"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"physics": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 130, "blockShifting": false, "direction": "LR"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
