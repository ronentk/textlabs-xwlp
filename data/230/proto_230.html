", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "s1_w1_DNA", "label": "s1_w1_DNA", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "1.0 unit", "label": "1.0 unit", "shape": "dot", "title": "measurement", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "Mung Bean Nuclease", "label": "Mung Bean Nuclease", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(0.0,81.0,39.0)", "border": "black"}, "id": "Add", "label": "Add", "shape": "square", "title": "transfer_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(212.0,104.0,243.0)", "border": "black"}, "id": "Recover", "label": "Recover", "shape": "square", "title": "remove_op", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(70.0,221.0,0.0)", "border": "black"}, "id": "s5_w2_DNA", "label": "s5_w2_DNA", "shape": "dot", "title": "reagent", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(255.0,48.0,0.0)", "border": "black"}, "id": "ethanol precipitation", "label": "ethanol precipitation", "shape": "dot", "title": "method", "x": null, "y": null}, {"borderWidth": 1, "border_color": "black", "color": {"background": "rgb(148.0,255.0,26.0)", "border": "black"}, "id": "0.1 \u03bcg/\u03bcl", "label": "0.1 \u03bcg/\u03bcl", "shape": "dot", "title": "measurement", "x": null, "y": null}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "rgb(0,0,0)", "from": "30\u00b0C", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u002730\u00b0C\u0027}", "to": "Incubate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Incubate", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027Mung Bean Nuclease Buffer\u0027}", "to": "addition"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Mung Bean Nuclease Buffer", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027Mung Bean Nuclease Buffer\u0027}", "to": "Suspend"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Suspend", "label": "[\u0027site\u0027]", "title": "{\u0027site\u0027: \u0027Mung Bean Nuclease Buffer\u0027}", "to": "Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "30 minutes", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u002730 minutes\u0027}", "to": "Incubate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "0.01%", "label": "[\u0027setting_of\u0027]", "title": "{\u0027setting_of\u0027: \u00270.01%\u0027}", "to": "addition"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "addition", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Mung Bean Nuclease Buffer\u0027}", "to": "Recover"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "SDS", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027SDS\u0027}", "to": "addition"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "1X", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00271X\u0027}", "to": "Mung Bean Nuclease Buffer"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s1_w1_DNA", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027s1_w1_DNA\u0027}", "to": "Suspend"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "1.0 unit", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00271.0 unit\u0027}", "to": "Mung Bean Nuclease"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Mung Bean Nuclease", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Mung Bean Nuclease\u0027}", "to": "Add"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "Add", "label": "[\u0027a\u0027]", "title": "{\u0027a\u0027: \u0027Mung Bean Nuclease Buffer\u0027}", "to": "Incubate"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "s5_w2_DNA", "label": "[\u0027b\u0027]", "title": "{\u0027b\u0027: \u0027s5_w2_DNA\u0027}", "to": "Recover"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "ethanol precipitation", "label": "[\u0027usage_of\u0027]", "title": "{\u0027usage_of\u0027: \u0027ethanol precipitation\u0027}", "to": "Recover"}, {"arrows": "to", "color": "rgb(0,0,0)", "from": "0.1 \u03bcg/\u03bcl", "label": "[\u0027measure_of\u0027]", "title": "{\u0027measure_of\u0027: \u00270.1 \u03bcg/\u03bcl\u0027}", "to": "s1_w1_DNA"}]);

        var options = {"nodes": {"physics": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 130, "blockShifting": false, "direction": "LR"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
